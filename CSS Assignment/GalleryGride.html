<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid </title>
        <link rel="stylesheet" href="GalleryGride.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
                integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
                crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

        <div class="grid">
                <div class="child child1"><img
                                src="https://images.pexels.com/photos/16214084/pexels-photo-16214084/free-photo-of-man-standing-in-bike-helmet-by-motorcycle.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load">
                </div>
                <div class="child child2"><img
                                src="https://images.pexels.com/photos/19908899/pexels-photo-19908899/free-photo-of-surfing-the-wave.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load">
                </div>
                <div class="child child3">
                        <div class="box3">
                                <div class="shutter">SHUTTER</div>
                                <ul class="ul">
                                        <li class="li">Home</li>
                                        <li>Photos</li>
                                        <li>Bio</li>
                                        <li>Blog</li>
                                        <li>Contact</li>
                                </ul>

                                <div class="icon">
                                        <i class="fa-brands fa-facebook"></i>&nbsp;&nbsp;
                                        <i class="fa-brands fa-twitter"></i>&nbsp;&nbsp;
                                        <i class="fa-brands fa-instagram"></i>
                                </div>
                        </div>
                </div>


                <div class="child child4"><img
                                src="https://images.pexels.com/photos/18132120/pexels-photo-18132120/free-photo-of-panorama-from-skypoint-observation-deck-gold-coast-queensland-australia.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
                </div>
                <div class="child child5"><img
                                src="https://images.pexels.com/photos/20001482/pexels-photo-20001482/free-photo-of-a-lighthouse-on-a-cloudy-day-in-the-middle-of-the-ocean.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load">
                </div>
                <div class="child child6"><img
                                src="https://images.pexels.com/photos/19955724/pexels-photo-19955724/free-photo-of-a-table-with-a-vase-and-a-cup-of-coffee.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load">

                </div>
                <div class="child child9"><img
                                src="https://images.pexels.com/photos/15830348/pexels-photo-15830348/free-photo-of-lights-stripes-over-water-at-night.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load">
                </div>
                <div class="child child10"><img

                </div>
                <div class="child child11"><img
